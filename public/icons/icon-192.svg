          stroke="#60a5fa" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  <!-- Chart bars -->
  <g transform="translate(40, 130)">
    <rect x="0" y="20" width="16" height="24" rx="2" fill="#22c55e" opacity="0.8"/>
    <rect x="24" y="12" width="16" height="32" rx="2" fill="#22c55e" opacity="0.9"/>
    <rect x="48" y="4" width="16" height="40" rx="2" fill="#22c55e"/>
    <rect x="72" y="16" width="16" height="28" rx="2" fill="#ef4444" opacity="0.9"/>
    <rect x="96" y="8" width="16" height="36" rx="2" fill="#22c55e" opacity="0.85"/>
  </g>
</svg>
